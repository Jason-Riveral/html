<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Horizontal Text Alignment</title>
    <style>
        .container {
            display: flex;
            justify-content: space-between; /* or center, or flex-start, etc. */
            align-items: center; /* vertically centers the items */
            padding: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div>Text 1</div>
        <div>Text 2</div>
        <div>Text 3</div>
    </div>
</body>
</html>
